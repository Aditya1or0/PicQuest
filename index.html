<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>ImageVista</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="search-area">
      <div class="black"></div>
      <div class="content">
        <h1>Make your Images</h1>
        <p>See the World Through New Eyes.</p>
        <div class="search-box">
          <input type="text" placeholder="Search Images" />
          <div class="btn">
            <button>
              <img src="images/search.svg" alt="" />
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- //images section -->
    <div class="image-gallery">
      <ul class="images">
        <li class="image">
          <img src="images/img-1.jpg" alt="img" class="photo" />
        </li>
        <li class="image">
          <img src="images/img-2.png" alt="img" class="photo" />
        </li>
        <li class="image">
          <img src="images/img-3.jpg" alt="img" class="photo" />
        </li>
        <li class="image">
          <img src="images/img-4.jpg" alt="img" class="photo" />
        </li>
        <li class="image">
          <img src="images/img-5.jpg" alt="img" class="photo" />
        </li>
        <li class="image">
          <img src="images/img-6.jpg" alt="img" class="photo" />
        </li>
        <li class="image">
          <img src="images/img-7.jpg" alt="img" class="photo" />
        </li>
        <li class="image">
          <img src="images/img-8.jpg" alt="img" class="photo" />
        </li>
        <li class="image">
          <img src="images/img-9.png" alt="img" class="photo" />
        </li>
        <li class="image">
          <img src="images/img-10.jpg" alt="img" class="photo" />
        </li>
        <li class="image">
          <img src="images/img-11.jpg" alt="img" class="photo" />
        </li>
      </ul>
      <button id="load">Load More</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
